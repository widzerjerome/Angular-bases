<h1>{{name}}</h1>
<dl>
  <td>Nombre:</td>
  <dd>{{name}}:</dd>

  <td>Edad:</td>
  <dd>{{age}}:</dd>

  <td>Metodo:</td>
  <dd>{{getHeroesDescription()}}:</dd>

  <td>Capitalizado:</td>
  <dd>{{capitalizename}}:</dd>
</dl>

<button
*ngIf="name !== 'Spiderman'"
(click)="changeHero()"
class="btn btn-primary mx-2">
  Cambiar Nombre
</button>

<button
*ngIf="age !== 26"
 (click)="changeAge()"
 class="btn btn-primary mx-2">
  Cambiar Edad
</button>

<button
 (click)="resetform()"
 class="btn btn-primary mx-2">
  Reset
</button>
